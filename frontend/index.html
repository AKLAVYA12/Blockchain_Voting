<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Voting</title>
    <style>
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        body {
            background-color: #1a1a1a; /* dark background */
            color: white;             /* text white */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .voting-container {
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.0/build/three.min.js"></script> <!-- try karke dekhna vanta.js (not imp for this project)!-->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            VANTA.TRUNK({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00
            });
        });
    </script>
</head>
<body>

<div id="vanta-bg"></div>
<div class="voting-container">

        <h2>Abhi</h2>
        <p id="display1">0</p>
        <button id="voteAbhi">Vote</button>


        <h2>Aklavya</h2>
        <p id="display2">0</p>
        <button id="voteAklavya">Vote</button>

</div>
 <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
<script type="module" src="aap.js"></script>
</body>
</html>
